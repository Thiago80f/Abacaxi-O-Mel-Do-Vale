<!DOCTYPE html>

    <link rel="stylesheet" href="style.css">
    <style>
        /* Estilo para o overlay do modo picture */
        .video-overlay {
            display: none;
            /* Escondido por padrão */
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: rgba(0, 0, 0, 0.8);
            /* Fundo escuro translúcido */
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }

        .video-overlay video {
            max-width: 90%;
            max-height: 70%;
            /* Mantém o vídeo visível e centralizado */
        }

        .video-overlay .close-btn {
            position: absolute;
            top: 20px;
            right: 30px;
            font-size: 30px;
            color: white;
            cursor: pointer;
            z-index: 1100;
        }
    </style>
</head>

    <!-- Contêiner de Overlay -->

    <script>
        // Seleciona todos os vídeos na galeria
        const videos = document.querySelectorAll('.gallery-container video');
        const overlay = document.getElementById('videoOverlay');
        const overlayVideo = document.getElementById('overlayVideo');
        const closeOverlay = document.getElementById('closeOverlay');

        // Função para abrir o vídeo no modo picture
        videos.forEach(video => {
            video.addEventListener('click', () => {
                overlay.style.display = 'flex'; // Mostra o overlay
                overlayVideo.src = video.querySelector('source').src; // Carrega o vídeo clicado
                overlayVideo.play(); // Inicia a reprodução
            });
        });

        // Fecha o overlay
        closeOverlay.addEventListener('click', () => {
            overlay.style.display = 'none'; // Esconde o overlay
            overlayVideo.pause(); // Pausa o vídeo
            overlayVideo.src = ''; // Remove o vídeo do overlay
        });
    </script>
</body>
