<!-- Script para Lightbox -->
<script>
    // Adiciona suporte ao Lightbox para vídeos
    document.querySelectorAll('a[data-lightbox="videos"]').forEach(link => {
        link.addEventListener('click', event => {
            event.preventDefault(); // Previne o comportamento padrão

            // Cria o elemento modal
            const modal = document.createElement('div');
            modal.classList.add('lightbox-modal');
            modal.innerHTML = `
                <div class="lightbox-content">
                    <video controls autoplay>
                        <source src="${link.getAttribute('href')}" type="video/mp4">
                        Seu navegador não suporta a tag de vídeo.
                    </video>
                    <button class="lightbox-close">×</button>
                </div>
            `;

            // Adiciona o modal ao corpo da página
            document.body.appendChild(modal);

            // Fecha o modal ao clicar no botão
            modal.querySelector('.lightbox-close').addEventListener('click', () => {
                modal.remove();
            });

            // Fecha o modal ao clicar fora do vídeo
            modal.addEventListener('click', e => {
                if (e.target === modal) {
                    modal.remove();
                }
            });
        });
    });
</script>
